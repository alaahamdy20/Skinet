<app-nav-bar></app-nav-bar>
<div class="container" style="margin-top: 140px;">
    <h1>Welcome to {{title}}</h1>
</div>
<div >
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Descraption</th>
                <th>PictureURL</th>
                <th>Price</th>
                <th>Type</th>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td class="w-25">{{item.descraption}}</td>
                <td><img class=" img-thumbnail "  style="width: 80px;height: 80px;" src="{{item.pictureURL}}" alt=""></td>
                <td>{{item.price}}</td>
                <td>{{item.productType}}</td>
                <td>{{item.productBrand}}</td>
            </tr>
        </tbody>
    </table>
</div>
